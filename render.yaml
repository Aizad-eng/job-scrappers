services:
  # Web Service (API + Dashboard)
  - type: web
    name: linkedin-scraper-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linkedin-scraper-db
          property: connectionString
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEFAULT_APIFY_TOKEN
        sync: false  # You'll set this manually in Render dashboard
      - key: APIFY_POLL_INTERVAL_SECONDS
        value: 30
      - key: APIFY_MAX_WAIT_MINUTES
        value: 15
    healthCheckPath: /health

databases:
  - name: linkedin-scraper-db
    databaseName: linkedin_scraper
    user: linkedin_scraper_user
    plan: starter
